<div class="modal__container">
  <div class="modal__trigger">
    <ng-content select=".modal-trigger"></ng-content>
  </div>
  <div class="modal__main">
    <div class="modal__box">
      <div class="modal__header">
        <div class="modal__header--head">{{ modalHeader }}</div>
        <button class="modal__close">
          <span class="modal__close--inner">
            <span class="modal__close--label"></span>
          </span>
        </button>
      </div>
    </div>
    <!-- <ng-content select=".modal-window"></ng-content> -->
  </div>
</div>

  It depends on what you do with it.
