<div class="sign-up__container">
  <form [formGroup]="signUpForm">
  <div class="row">
    <span>
      <input class="balloon" id="name" type="text" placeholder="Name"
      formControlName="name" [ngClass]="{'has-error': nameControl.invalid && nameControl.touched }"/>
      <label for="name">Name</label>
      <span *ngIf="nameControl.invalid && (nameControl.dirty || nameControl.touched)" class="error-message">
        Name is required.
      </span>
    </span>
    <span>
      <input class="balloon" id="planet" type="text" placeholder="Probably Earth"
      formControlName="planet" /><label for="planet">Planet</label>
    </span>
    <span>
      <input class="balloon" id="galaxy" type="text" placeholder="Milky Way?"
      formControlName="galaxy" /><label for="galaxy">Galaxy</label>
    </span>
    <span>
      <input class="balloon" id="password" type="password" placeholder="Password"
      formControlName="password"
      [ngClass]="{'has-error': passwordControl.invalid && passwordControl.touched}" /><label for="password">Password</label>
      <span *ngIf="(passwordControl.invalid && passwordControl.errors['required']) &&
                   (passwordControl.dirty || passwordControl.touched)" class="error-message">
        Password is required.
      </span>
      <span *ngIf="(passwordControl.invalid && passwordControl.errors['pattern']) &&
                   (passwordControl.dirty || passwordControl.touched)" class="error-message">
        Password must have 1 letter, 1 digit and 1 symbol and be between 6 and 16 symbols long.
      </span>
    </span>
  </div>
  </form>
  <!-- <p>You entered: {{ signUpForm.name.value }}</p> -->
  <cfr-button [buttonType]="'slide'" [buttonText]="'Sign Up'"
    (click)="onSignUpSubmit()"></cfr-button>
  <cfr-button [buttonType]="'glow'" [buttonText]="'Sign In'"></cfr-button>
</div>
